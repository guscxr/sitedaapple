<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte da Apple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #333;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        .support-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .support-option {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
            max-width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .support-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .support-option img {
            width: 40px;
            margin-bottom: 10px;
        }

        .support-option a {
            color: #007aff;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .support-option a:hover {
            text-decoration: underline;
        }

        .search-bar {
            text-align: center;
            margin-bottom: 40px;
        }

        .search-bar input {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 5px rgba(0, 122, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>Suporte da PowerUp</h1>
    <div class="support-options">
        <div class="support-option">
            <img src="https://img.icons8.com/ios/50/000000/edit--v1.png" alt="Esqueceu a senha">
            <p>Esqueceu a senha da Conta PowerUp</p>
            <a href="#">Saiba Mais</a>
        </div>
        <div class="support-option">
            <img src="https://img.icons8.com/ios/50/000000/screwdriver.png" alt="Reparo">
            <p>Reparo PowerUp</p>
            <a href="#">Saiba Mais</a>
        </div>
        <div class="support-option">
            <img src="https://img.icons8.com/ios/50/000000/invoice.png" alt="Cobrança">
            <p>Assinaturas e Cobrança</p>
            <a href="#">Saiba Mais</a>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Buscar no Suporte">
    </div>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
</body>
</html>
